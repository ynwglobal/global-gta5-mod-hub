  <script>
    function showCheats() {
      const cheats = document.querySelector('.cheats-section');
      cheats.classList.toggle('active');
    }
    function toggleBotFeatures() {
      const botSection = document.querySelector('.bot-section');
      botSection.classList.toggle('active');
      if (botSection.classList.contains('active')) {
        botSection.style.display = 'block';
        document.getElementById('toggleBotBtn').textContent = 'ðŸš€ Hide Bot Features';
      } else {
        botSection.style.display = 'none';
        document.getElementById('toggleBotBtn').textContent = 'ðŸ¤– Show Bot Features';
      }
    }
    window.onload = () => {
      document.querySelector('.bot-section').style.display = 'none';
      document.getElementById('toggleBotBtn').textContent = 'ðŸ¤– Show Bot Features';
    };

    // Anti-inspect protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
