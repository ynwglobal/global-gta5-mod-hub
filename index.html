<!-- style.css -->
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: #000;
  color: #0ff;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.8);
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 999;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

nav a {
  color: #0ff;
  text-decoration: none;
  margin-left: 20px;
  transition: 0.3s;
}

nav a:hover {
  color: #fff;
}

.discord-btn {
  background: #0ff;
  color: #000;
  padding: 5px 10px;
  border-radius: 4px;
}

.disabled {
  opacity: 0.5;
  pointer-events: none;
}

main {
  padding: 40px 20px;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  border: 2px solid #0ff;
  padding: 20px;
  border-radius: 12px;
  background: rgba(0,255,255,0.05);
}

.card h2 {
  margin-top: 0;
}

.in-dev p { color: orange; }
.not-ready p { color: red; }
</style>

<!-- scripts.js -->
<script>
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    const audio = new Audio('sounds/click.mp3');
    audio.play();
  });
});
</script>
