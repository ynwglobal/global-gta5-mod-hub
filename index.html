<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLOBAL - Modding Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1d;
      color: #00bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #0f0f11;
      padding: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #00bfff;
    }

    @media(min-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;
      }

      nav a {
        margin: 0 15px;
      }
    }

    .logo {
      margin: 30px 0 20px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }

    .hero {
      text-align: center;
      margin: 20px 0;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #00bfff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #c5c5c5;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#">GLOBAL</a>
      <a href="#">Home</a>
      <a href="#">Cheats</a>
      <a href="#">Store (In Development)</a>
      <a href="#">Join Discord</a>
    </nav>
  </header>

  <div class="logo">
    <img src="global_logo.png" alt="GLOBAL Logo">
  </div>

  <div class="hero">
    <h1>Next-Gen Game Enhancements</h1>
    <p>GLOBAL is built for elite modding. Cutting-edge, stealthy, and user-friendly. We are currently developing the full GLOBAL Mod Menu system with professional grade protections and features.</p>
  </div>
</body>

</html>
